<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="download//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <title>Calcular descuentos</title>
</head>
<body>
  <section class="card">
    <h1>Calcular descuentos</h1>
    <div class="input">
      <label for="price">Precio</label>
      <input id="price" placeholder="Escribe el precio" type="number" />
    </div>
  
    <div class="input">
      <label for="coupon">Cupon de descuento</label>
      <input id="coupon" placeholder="Escribe el cupon" type="text" />
    </div>
  
    <button id="calculate">Calcular descuento</button>
    <p id="result"></p>
  </section>

  <p id="result"></p>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="./descuentos.js"></script>
</body>
</html>
