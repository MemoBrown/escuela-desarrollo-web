<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <!-- minify -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <!-- core style only -->
  <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Game</title>
</head>
<body>
  <div class="game-container">
    <canvas id="game" class="nes-container is-rounded nes-btn is-warning"></canvas>

    <div class="buttons">
      <button id="up" class="nes-btn is-primary">Arriba</button>
      <button id="left" class="nes-btn is-primary">Izquierda</button>
      <button id="right" class="nes-btn is-primary">Derecha</button>
      <button id="down" class="nes-btn is-primary">Abajo</button>
    </div>

    <div class="messages">
      <!-- TODO -->
      <p>Texto ejemplo</p>
    </div>
  </div>

  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>
</html>
