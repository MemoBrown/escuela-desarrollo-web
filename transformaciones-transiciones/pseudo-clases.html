<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a:link {
      color: hotpink;
    }
    a:visited {
      color: tomato;
    }
    a:hover {
      background-color: palegoldenrod;
    }
    p:not(.wonder) {
      color: lightgreen;
    }
    .container div:nth-child(1) {
      color: lightskyblue;
    }
  </style>
</head>
<body>
  <a href="/" target="_blank">Gaby</a>
  <p>Prueba</p>
  <p class="wonder">Texto con clase</p>
  <div class="container">
    <div>Gabriela</div>
    <div>Gabriela</div>
    <div>Gabriela</div>
    <div>Gabriela</div>
  </div>
</body>
</html>
